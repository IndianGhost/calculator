<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>


<body>
    <div id="flex-container">
        <div id="container">
            <div id="screen">
                <span id="result">0</span>
            </div>
            <div id="btn-container">
                <div class="row">
                    <div class="col">
                        <span class="btn">7</span>
                    </div>
                    <div class="col">
                        <span class="btn">8</span>
                    </div>
                    <div class="col">
                        <span class="btn">9</span>
                    </div>
                    <div class="col">
                        <span class="btn">&divide;</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="btn">4</span>
                    </div>
                    <div class="col">
                        <span class="btn">5</span>
                    </div>
                    <div class="col">
                        <span class="btn">6</span>
                    </div>
                    <div class="col">
                        <span class="btn">&times;</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="btn">1</span>
                    </div>
                    <div class="col">
                        <span class="btn">2</span>
                    </div>
                    <div class="col">
                        <span class="btn">3</span>
                    </div>
                    <div class="col">
                        <span class="btn">&minus;</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="btn">.</span>
                    </div>
                    <div class="col">
                        <span class="btn">0</span>
                    </div>
                    <div class="col">
                        <span class="btn">&equals;</span>
                    </div>
                    <div class="col">
                        <span class="btn">&plus;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
